<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning</title>

  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    
  }

  
.calculator-title {
  font-family: 'Pacifico', cursive;
  font-size: 40px;
  color:#1f242d;
  text-align: center;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  width: 100%;
  text-decoration: underline;
}

  .calculator {
    padding: 30px;
    border: 2px solid black;
    border-radius: 10px;
    background-color: #1f242d;
    margin-top: 10px;
   box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
  }

  #display {
    width: 100%;
    height:10%;
    font-size: 22px;
    padding: 5px;
    margin-bottom: 20px;
    text-align: right;
    border: 1px solid black;
    border-radius: 5px;
    background-color: #e0ffff;;
    color: black;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .buttons p {
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 10px;
  }

  .buttons button {
    width: 60px;
    height: 50px;
    font-size: 20px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: #e0ffff;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .buttons button:hover {
    background-color: #b2ebf2;
  }

  .buttons button:active {
    background-color: #80deea;
  }

  .buttons button.operator {
  background-color: orange;
  color: white;
}

 .buttons button.operator:hover {
  background-color: darkorange;
}

 .buttons button.operator:active {
  background-color: #ff8c00;
}

</style>
</head>

<body>
  <h1 class="calculator-title">Calculator</h1>
  <div class="calculator">
  <input type="text" id="display" disabled />
    <div class="buttons">
    <p>
      <button onclick="updateCalculation('1')">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button class="operator" onclick="updateCalculation('+')">+</button>
    </p>
    <p>
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button class="operator" onclick="updateCalculation('-')">-</button>
    </p>
    <p>
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button class="operator" onclick="updateCalculation('*')">*</button>
    </p>
    <p>
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="calculateResult()">=</button>
      <button class="operator" onclick="updateCalculation('/')">/</button>
    </p>
    <p>
      <button onclick="updateCalculation('^')">^</button>
      <button onclick="squareRoot()">√</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="clearCalculation()">Clear</button>
    </p>
  </div>
</div>

  <script>

 let calculation = "";

    function updateCalculation(value) {
      calculation += value;
      document.getElementById("display").value = calculation;
      console.log(calculation);
    }

    function clearCalculation() {
      calculation = "";
      document.getElementById("display").value = "";
      console.log("Cleared.");
    }

  function backspace() {
  calculation = calculation.slice(0, -1);
  document.getElementById("display").value = calculation;
  console.log("Backspace:", calculation);
}


    function calculateResult() {
      try {
       let tempFunc = Function('"use strict"; return (' + calculation + ')');
       let result = tempFunc(); 

        calculation = result.toString();
        document.getElementById("display").value = calculation;
        console.log(calculation);
      } catch (err) {
        document.getElementById("display").value = "Error";
        calculation = "";
        console.error("Invalid expression");
      }
    }

  
    function calculateResult() {

    try {    
    let expression = calculation.replace(/\^/g, '**');
    let tempFunc = Function('"use strict"; return (' + expression + ')');
    let result = tempFunc();

    calculation = result.toString();
    document.getElementById("display").value = calculation;
    console.log("Result:", calculation);
  } catch (err) {
    document.getElementById("display").value = "Error";
    calculation = "";
    console.error("Invalid expression");
  }
}

function squareRoot() {
  try {
    let value = Function('"use strict"; return (' + calculation + ')')();
    if (value < 0) throw "Negative root";
    let result = Math.sqrt(value);
    calculation = result.toString();
    document.getElementById("display").value = calculation;
    console.log("Square root:", calculation);
  } catch (err) {
    document.getElementById("display").value = "Error";
    calculation = "";
    console.error("Invalid input for √");
  }
}
    
  </script> 
</body>
</html>
